<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        .top{display: grid; width: 1400px;margin: auto;background-color: red;height: 100px;position: sticky; grid-template-areas: 'a b c d e';}
        .a{grid-area: a;}
        .b{grid-area: a;}
        .c{grid-area: a;}
        .d{grid-area: a;}
        .e{grid-area: a;}
    </style>
</head>
<body>
    <section>
        <div class="top">
            <img src="board.svg" alt="" class="a">
            <img src="board.svg" alt="" class="b">
            <img src="board.svg" alt="" class="c">
            <img src="board.svg" alt="" class="d">
            <img src="board.svg" alt="" class="e">
        </div>
    </section>
</body>
</html>
