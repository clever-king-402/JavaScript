</head>
<body>
    <div id="demo">
        <h1>Hello Nepal</h1>
    </div>
    <button onclick="abc()">Hide</button>
    <button onclick="document.getElementById('demo').style.display='block'">show</button>
    <button onclick="document.getElementById('demo').style.color='purple'">color</button>

    <button onclick="document.getElementById('demo').style.marginLeft='00px'">rightMargin</button>
    <br>
    <div id="hell">
        <h1>helo Nepal</h1>
    </div>
    <button onclick="hideSeek()" id="buttonx">Hide</button>
    <script>
        function abc(){
            document .getElementById('demo').style.display='none'
        }
        function hideSeek(){
            if(document.getElementById('hell').style.display=='block'){
                document.getElementById('hell').style.display='none';
                document.getElementById('buttonx').innerText = 'Show';
            }
            else{
                document.getElementById('hell').style.display='block';
                console.log('hiiasf');
                document.getElementById('buttonx').innerText = 'Hide';
            }
        }
    </script>
